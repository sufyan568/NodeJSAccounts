<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genrate PDF</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>name</th>
                <th>unit</th>
                <th>quantity</th>
                <th>price</th>
                <th>total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#each products.productlist}}
            <tr>
                <td><img src="{{this.imgurl}}" height="70px" width="70px" alt="" srcset=""></td>
                <td>{{this.name}}</td>
                <td>{{this.unit}}</td>
                <td>{{this.quantity}}</td>
                <td>${{this.price}}</td>
                <td>${{this.total}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    
</body>
</html>
